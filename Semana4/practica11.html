<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebrandly</title>
</head>
<body>

    <form action="">
        <label for="textUrl">Enter a URL</label>
        <input type="text" name="urlInput" id="textUrl"></input>
        <br>
        <br>
        <button>Shorten</button>
        <br>
        <br>
        <textArea></textArea>
    </form>

    <script>

        let linkRequest = {
        destination: "https://www.youtube.com/channel/UCHK4HD0ltu1-I212icLPt3g",
        domain: { fullName: "rebrand.ly" }
        }

        // let apiKey = "69c42da67ee84e63aebbd7dc249a0a4d";
        let baseUrl = "https://api.rebrandly.com/v1/links";

        let headers = {
        'Content-Type': 'application/json',
        'apiKey': "69c42da67ee84e63aebbd7dc249a0a4d"
        }

        fetch(baseUrl, {
        method: 'POST',
        body: JSON.stringify(linkRequest),
        headers: headers,
        }).then(response => {
            if (response.ok){
                console.log("OK");
                return response.json();
            }
            throw new Error('Request has failed');
        }, networkError => console.log(networkError.message)
        ).then(link => {console.log(`Long URL was ${link.destination}, short URL is ${link.shortUrl}`)})

    </script>
</body>
</html>
